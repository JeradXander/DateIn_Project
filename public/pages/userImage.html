<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="icon" href="../images/DateIn_favicon_transparent.png" type="image/gif" sizes="16x16" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/css/image_style.css" />
</head>

<body>

    <div class="outside_div">
        <div class="name_div">
            <h1 class="app_name">
                <span style="color: #ffffff">Resume</span>
            </h1>
            <h1 class="app_name">
                <span style="color: #ffba08">PHOTO</span>
            </h1>
        </div>

        <!-- <img src="/images/DateIn_Logo.png" alt="DateIn Logo"> -->
        <div class="form_div">

            <form action="/userImage" method="POST" enctype="multipart/form-data" >
                <div style="display: flex; justify-content: center">
                <img id="output" src="../images/DateIn_favicon_transparent.png" width="200" height="200"
                style="margin-top: 10px; margin-bottom: 10px; ;" />
                </div>
     
            <div style="background-color: white; width: 100%">
                <div class="input-group mb-3">
                    <div class="custom-file" style="width: fit-content;">
                        <input accept="image/*" type="file" class="custom-file-input" id="userImage" name="userImage"
                            onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])" />
                    </div>
                </div>
            </div>

            <div style="display: flex; justify-content: center">

                <!-- <% if(locals.message){ %>
                  <div class="alert alert-success" role="alert">
                      <strong>Well done!</strong> <%=message.success%>
                  </div>
              <% } %> -->
                <button
                  type="submit"
                  class="btn cust_btn btn-lg zoom"
                  style="background-color: #ffba08; margin-top: 30px"
                >
                  Upload
                </button>
              
              </div>
            
            </form>
            

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
