<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/userprofile_style.css" />
  </head>
  <body>
    <div class="container outside_div">
      <div class="row main_row">
        <div class="col-5 left_col">
          <nav class="navbar sticky-top profile_navbar">
            <div class="container-fluid navbar_inside_container">
              <a
                target="_blank"
                class="navbar-brand"
                href="https://images.unsplash.com/photo-1566396084807-d74c3e84b48f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                ><img
                  class="profile_image"
                  src="https://images.unsplash.com/photo-1566396084807-d74c3e84b48f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                  alt="Profile pic"
                />&nbspMy Profile</a
              >
            </div>
          </nav>
          <div class="container connections_and_messages_container">
            <div class="row connections_and_messages_row">
              <div class="col-4 connections">
                <a href="#"><h5>Connections</h5></a>
              </div>
              <div class="col-4 messages">
                <a href="#"><h5>Messages</h5></a>
              </div>
            </div>
          </div>
          <div class="container card_container"></div>
        </div>
        <div class="col-7 right_col"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
