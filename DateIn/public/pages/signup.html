<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="icon"
      href="../images/DateIn_favicon_transparent.png"
      type="image/gif"
      sizes="16x16"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/signup_style.css" />
  </head>

  <body>
    <div class="outside_div">
      <div class="name_div">
        <h1 class="app_name">
          <span style="color: #ffffff">Sign</span
          ><span style="color: #ffba08">&nbspUP</span>
        </h1>
      </div>

      <!-- <img src="/images/DateIn_Logo.png" alt="DateIn Logo"> -->
      <div class="form_div" action="/signup" method="POST">
        <div class="row" style="width: 75%">
          <div class="col-md-10 mx-auto">
            <form>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="inputEmail" style="color: #ffffff">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Email Address"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="inputPassword" style="color: #ffffff"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="password"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="inputFirstname" style="color: #ffffff"
                    >First name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputFirstname"
                    placeholder="First name"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="inputLastname" style="color: #ffffff"
                    >Last name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputLastname"
                    placeholder="Last name"
                  />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="inputIdentity" style="color: #ffffff"
                    >You are</label
                  >
                  <select class="form-control" id="sel1">
                    <option>Female</option>
                    <option>Male</option>
                    <option>Other</option>
                  </select>
                </div>

                <div class="col-sm-6">
                  <label for="inputLookingFor " style="color: #ffffff"
                    >Interested in
                  </label>
                  <select class="form-control" id="sel1">
                    <option>Male</option>
                    <option>Female</option>
                    <option>No Preference</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="inputContactNumber" style="color: #ffffff"
                    >Contact Number</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="inputContactNumber"
                    placeholder="Contact Number"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="Linkedin" style="color: #ffffff">Linkedin</label>
                  <input
                    type="url"
                    class="form-control"
                    id="Linkedin"
                    placeholder="Linkedin"
                  />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="Age" style="color: #ffffff">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    id="Age"
                    placeholder="Age"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="inputIdentity" style="color: #ffffff"
                    >What do you do?</label
                  >
                  <!-- https://gist.github.com/ag14spirit/fbf877576c9d6b78899e3ad02fe92b50 -->
                  <select
                    class="form-control dropdown"
                    id="occupation"
                    name="occupation"
                  >
                    <option value="" selected="selected" disabled="disabled">
                      -- select one --
                    </option>
                    <optgroup
                      label="Healthcare Practitioners and Technical Occupations:"
                    >
                      <option value="1">- Chiropractor</option>
                      <option value="2">- Dentist</option>
                      <option value="3">- Dietitian or Nutritionist</option>
                      <option value="4">- Optometrist</option>
                      <option value="5">- Pharmacist</option>
                      <option value="6">- Physician</option>
                      <option value="7">- Physician Assistant</option>
                      <option value="8">- Podiatrist</option>
                      <option value="9">- Registered Nurse</option>
                      <option value="10">- Therapist</option>
                      <option value="11">- Veterinarian</option>
                      <option value="12">
                        - Health Technologist or Technician
                      </option>
                      <option value="13">
                        - Other Healthcare Practitioners and Technical
                        Occupation
                      </option>
                    </optgroup>
                    <optgroup label="Healthcare Support Occupations:">
                      <option value="14">
                        - Nursing, Psychiatric, or Home Health Aide
                      </option>
                      <option value="15">
                        - Occupational and Physical Therapist Assistant or Aide
                      </option>
                      <option value="16">
                        - Other Healthcare Support Occupation
                      </option>
                    </optgroup>
                    <optgroup
                      label="Business, Executive, Management, and Financial Occupations:"
                    >
                      <option value="17">- Chief Executive</option>
                      <option value="18">
                        - General and Operations Manager
                      </option>
                      <option value="19">
                        - Advertising, Marketing, Promotions, Public Relations,
                        and Sales Manager
                      </option>
                      <option value="20">
                        - Operations Specialties Manager (e.g., IT or HR
                        Manager)
                      </option>
                      <option value="21">- Construction Manager</option>
                      <option value="22">- Engineering Manager</option>
                      <option value="23">- Accountant, Auditor</option>
                      <option value="24">
                        - Business Operations or Financial Specialist
                      </option>
                      <option value="25">- Business Owner</option>
                      <option value="26">
                        - Other Business, Executive, Management, Financial
                        Occupation
                      </option>
                    </optgroup>
                    <optgroup label="Architecture and Engineering Occupations:">
                      <option value="27">
                        - Architect, Surveyor, or Cartographer
                      </option>
                      <option value="28">- Engineer</option>
                      <option value="29">
                        - Other Architecture and Engineering Occupation
                      </option>
                    </optgroup>
                    <optgroup
                      label="Education, Training, and Library Occupations:"
                    >
                      <option value="30">
                        - Postsecondary Teacher (e.g., College Professor)
                      </option>
                      <option value="31">
                        - Primary, Secondary, or Special Education School
                        Teacher
                      </option>
                      <option value="32">- Other Teacher or Instructor</option>
                      <option value="33">
                        - Other Education, Training, and Library Occupation
                      </option>
                    </optgroup>
                    <optgroup label="Other Professional Occupations:">
                      <option value="34">
                        - Arts, Design, Entertainment, Sports, and Media
                        Occupations
                      </option>
                      <option value="35">
                        - Computer Specialist, Mathematical Science
                      </option>
                      <option value="36">
                        - Counselor, Social Worker, or Other Community and
                        Social Service Specialist
                      </option>
                      <option value="37">- Lawyer, Judge</option>
                      <option value="38">
                        - Life Scientist (e.g., Animal, Food, Soil, or
                        Biological Scientist, Zoologist)
                      </option>
                      <option value="39">
                        - Physical Scientist (e.g., Astronomer, Physicist,
                        Chemist, Hydrologist)
                      </option>
                      <option value="40">
                        - Religious Worker (e.g., Clergy, Director of Religious
                        Activities or Education)
                      </option>
                      <option value="41">
                        - Social Scientist and Related Worker
                      </option>
                      <option value="42">
                        - Other Professional Occupation
                      </option>
                    </optgroup>
                    <optgroup
                      label="Office and Administrative Support Occupations:"
                    >
                      <option value="43">
                        - Supervisor of Administrative Support Workers
                      </option>
                      <option value="44">- Financial Clerk</option>
                      <option value="45">
                        - Secretary or Administrative Assistant
                      </option>
                      <option value="46">
                        - Material Recording, Scheduling, and Dispatching Worker
                      </option>
                      <option value="47">
                        - Other Office and Administrative Support Occupation
                      </option>
                    </optgroup>
                    <optgroup label="Services Occupations:">
                      <option value="48">
                        - Protective Service (e.g., Fire Fighting, Police
                        Officer, Correctional Officer)
                      </option>
                      <option value="49">- Chef or Head Cook</option>
                      <option value="50">
                        - Cook or Food Preparation Worker
                      </option>
                      <option value="51">
                        - Food and Beverage Serving Worker (e.g., Bartender,
                        Waiter, Waitress)
                      </option>
                      <option value="52">
                        - Building and Grounds Cleaning and Maintenance
                      </option>
                      <option value="53">
                        - Personal Care and Service (e.g., Hairdresser, Flight
                        Attendant, Concierge)
                      </option>
                      <option value="54">
                        - Sales Supervisor, Retail Sales
                      </option>
                      <option value="55">- Retail Sales Worker</option>
                      <option value="56">- Insurance Sales Agent</option>
                      <option value="57">- Sales Representative</option>
                      <option value="58">- Real Estate Sales Agent</option>
                      <option value="59">- Other Services Occupation</option>
                    </optgroup>
                    <optgroup
                      label="Agriculture, Maintenance, Repair, and Skilled Crafts Occupations:"
                    >
                      <option value="60">
                        - Construction and Extraction (e.g., Construction
                        Laborer, Electrician)
                      </option>
                      <option value="61">
                        - Farming, Fishing, and Forestry
                      </option>
                      <option value="62">
                        - Installation, Maintenance, and Repair
                      </option>
                      <option value="63">- Production Occupations</option>
                      <option value="64">
                        - Other Agriculture, Maintenance, Repair, and Skilled
                        Crafts Occupation
                      </option>
                    </optgroup>
                    <optgroup label="Transportation Occupations:">
                      <option value="65">
                        - Aircraft Pilot or Flight Engineer
                      </option>
                      <option value="66">
                        - Motor Vehicle Operator (e.g., Ambulance, Bus, Taxi, or
                        Truck Driver)
                      </option>
                      <option value="67">
                        - Other Transportation Occupation
                      </option>
                    </optgroup>
                    <optgroup label="Other Occupations:">
                      <option value="68">- Military</option>
                      <option value="69">- Homemaker</option>
                      <option value="70">- Other Occupation</option>
                      <option value="71">- Don't Know</option>
                      <option value="72">- Not Applicable</option>
                    </optgroup>
                  </select>
                </div>
              </div>

              <div
                class="form_group_row"
                style="margin-top: 10px; margin-bottom: 10px"
              >
                <div class="input-group">
                  <span
                    class="input-group-text"
                    style="background-color: #370617; color: #ffba08"
                    >Tell us about yourself:</span
                  >
                  <textarea
                    class="form-control"
                    aria-label="With textarea"
                  ></textarea>
                </div>
              </div>

              <div class="form_group_row">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />

                  <label
                    class="form-check-label"
                    for="flexCheckChecked"
                    style="color: #ffffff"
                  >
                    I am at least 18 years of age.
                  </label>
                </div>
              </div>

              <img
                id="output"
                src="../images/DateIn_favicon_transparent.png"
                width="100"
                height="100"
                style="margin-top: 10px; margin-bottom: 10px"
              />

              <label for="userImage" style="color: #ffffff">User Image</label>
              <div style="background-color: white; width: 50%">
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input
                      accept="image/*"
                      type="file"
                      class="custom-file-input"
                      id="userImage"
                      onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])"
                    />
                  </div>
                </div>
              </div>

              <div style="display: flex; justify-content: center">
                <button
                  type="submit"
                  class="btn cust_btn btn-lg zoom"
                  style="background-color: #ffba08; margin-top: 30px"
                >
                  Sign up
                </button>
              </div>

              <div
                id="loginHelp"
                class="form-text"
                style="
                  display: flex;
                  justify-content: center;
                  color: #ffffff;
                  margin-top: 15px;
                  font-size: large;
                "
              >
                Already have an account?
                <a href="/login" style="color: #ffba08">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

        <label for="username">UserName</label>
        <input type="text" id="username" name="username">

        <input type="password" id="password" name="password">
        <label for="phone">Mobile No:-</label>
        <input type="text" name="phone" id="phone">
        <label for="telephone">TelePhone No:-</label>
        <input type="text" name="telephone" id="telephone">
        <button>Submit</button>
    </form>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/login">login</a></li>
    </ul> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
