<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="icon"
      href="../images/DateIn_favicon_transparent.png"
      type="image/gif"
      sizes="16x16"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login_style.css" />
  </head>
  <body>
    <div class="outside_div">
      <div class="name_div">
        <h1 class="app_name">
          <span style="color: #ffffff">LOg</span
          ><span style="color: #ffba08">&nbspIN</span>
        </h1>
      </div>

      <!-- <img src="/images/DateIn_Logo.png" alt="DateIn Logo"> -->
      <div class="form_div">
        <form>
          <div class="mb-3">
            <label
              for="exampleInputEmail1"
              class="form-label"
              style="color: white; font-size: large"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text" style="color: #ffba08">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label
              for="exampleInputPassword1"
              class="form-label"
              style="color: white; font-size: large"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <button
            type="submit"
            class="btn cust_btn btn-lg zoom"
            style="background-color: #dc2f02; color: white; margin-top: 20px"
          >
            Login
          </button>
          <a href="/signup"
            ><button
              type="button"
              class="btn cust_btn btn-lg zoom"
              style="background-color: #ffba08; margin-top: 30px"
            >
              Sign up
            </button></a
          >
          <!-- <div class="button_div">
            <a href=""></a>
            
          </div> -->
        </form>
      </div>
    </div>

      <label for="username">UserName</label>
      <input type="text" placeholder="username" id="xyz" name="username" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <button>Login</button>
    </form> -->

      <li><a href="/home">Home</a></li>
      <li><a href="/signup">SignUp</a></li>
    </ul> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
